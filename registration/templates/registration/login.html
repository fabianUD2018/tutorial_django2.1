{% extends 'blog/base.html' %}

{% block content %}
    <div class="content_section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-grup">
                <legend class="border-bottom mb-4 ">
                    Log in
                </legend>
                {{form.as_p}}
            </fieldset>    
            <div class="form-group">
                <input class ="btn btn-outline-info" type ="submit" value ="GO">
            </div>
        </form>

        <div class="border-top pt3">
            <small class="text-muted">
                Need an account?
                <a href="{% url 'register' %}" class ="ml-2">Sign IN</a>
            </small>
        </div>
    </div>
{% endblock %}
